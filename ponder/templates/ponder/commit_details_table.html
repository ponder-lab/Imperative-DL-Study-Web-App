{% extends "ponder/base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}

<!doctype html>
<html>
{% block body_block %}

<head>
	<title>Table of Commits Details</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style>
		.container {
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			z-index: 10;

            thead {
                th:nth-child(2) {
                    text-transform: uppercase; <!-- Upper case the second column header "SHA" -->
                }
            }
		}
	</style>
</head>

<body>
	<h3>Details for SHA {{sha}}</h3>
	<div class="container">
		{% render_table table %}
	</div>
</body>

</html>
{% endblock %}
