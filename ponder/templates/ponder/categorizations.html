{% extends "ponder/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block body_block %}
<div class="card-body">
  <div class="container">
    <div class="jumbotron">
      <h1>Categorization Form</h1>
        <h3>Fill categorization for {{ sha }}.</h3>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ cat_form.as_p }}
          <input type="submit" name="" value="Add">
        </form>
    </div>
  </div> 
</div>
{% endblock %}
