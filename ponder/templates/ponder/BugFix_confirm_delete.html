{% extends "ponder/base.html" %}
{% load static %}
{% block body_block %}


<div class="container">
<p>Are you sure you want to delete this bugfix?</p>

<form action="{% url 'ponder:delete_bugfix' %}?id={{item}}" method="POST">
  {% csrf_token %} 
  <input type="submit" value="Yes, delete." class="btn btn-primary">
  <a href="{% url 'ponder:bugfixes_table' %}" class="btn btn-primary"> Cancel</a>
</form>
</div>

{% endblock %}
