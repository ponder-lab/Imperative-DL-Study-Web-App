{% extends "ponder/base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html>
{% block body_block %}
    <head>
        <title>Categorizations</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	    <style>
		  	.container {
		    width: 100%;
		    height: 100%;
		    left: 0;
		    top: 0;
		    z-index: 10;
		  	}
	  	</style>
    </head>
    <body>
    	<h3>Categorizations for user: {{user.username}}</h3>
		<form method="get" class="form form-inline" id="round_form">
			<input type="hidden" name="user" value="{{user.id}}" />
			<label for="rounds">Rounds: </label>
			<select onchange="this.form.submit()" name="rounds" class="form-control" id="id_rounds">
				<option value="" {% if not request.GET.rounds or request.GET.rounds == '' %} selected {% endif %}>---------</option>
				<option value="1" {% if request.GET.rounds == '1' %} selected {% endif %}>1</option>
				<option value="2" {% if request.GET.rounds == '2' %} selected {% endif %}>2</option>
				<option value="3" {% if request.GET.rounds == '3' %} selected {% endif %}>3</option>
				<option value="4" {% if request.GET.rounds == '4' %} selected {% endif %}>4</option>
			</select>
		</form>
		<div class="container">
        {% render_table table %}
    	</div>
    </body>
</html>
{% endblock %}
