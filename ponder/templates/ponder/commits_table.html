{% extends "ponder/base.html" %}
{% load render_table from django_tables2 %}
{% load static %}
{% load bootstrap3 %}

{% block body_block %}

<head>
    <title>Table of Commits</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .scrollable-menu {
            height: auto;
            max-height: 150px;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="container">
        <div>
            <nav class="navbar navbar-expand-lg bg-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'ponder:commits_table' %}"
                            style="font-size: 25px; font-family: Helvetica; color: #337ab7; width: 1000px;">Commits</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#"
                                    style="font-size: 17px;">Round
                                    <span class="caret"></span></a>
                                <ul class="dropdown-menu scrollable-menu" role="menu">
                                    {% for item in rounds %}
                                    <li><a href="{% url 'ponder:commits_table' %}?round={{item}}">{{item}}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        {% render_table table %}
    </div>
</body>
{% endblock %}
